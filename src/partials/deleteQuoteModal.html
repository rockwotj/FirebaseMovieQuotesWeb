<div class="modal-header">
  <button type="button" class="close" ng-click="deleteModal.cancel()"  aria-hidden="true">&times;</button>
  <h4 class="modal-title">Delete MovieQuote</h4>
</div>
<form name="deleteQuoteForm" ng-submit="deleteModal.deleteQuote()" class="form-horizontal">
  <div class="modal-body">
    <div>Are you sure you wish to delete this quote?</div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="deleteModal.cancel()">Cancel</button>
    <button type="submit" class="btn btn-danger">Delete quote</button>
  </div>
</form>
